<main style="flex-direction: row; display: flex;">

  <nav *ngIf="nowPath!=='/'">
    <div class="navbar-container">
      <div class="profile">

        <div style="background-color: aquamarine; width: 42%; border-radius: 50%;">
          <img src="" style="width: 100%; height: 100%;">

        </div>

        <div style="background-color: beige; width: 58%; height: 100%; align-items: center;display: flex;">

          <div style="flex-direction: column; display: flex; margin-left: 5px;">

            <label> UserName</label>
            <label style="font-size: 13px; color: rgb(179, 179, 179);"> example gmail.com</label>

          </div>

        </div>

      </div>

      <div class="box">
        <div *ngFor="let item of navName; let i = index" [ngClass]="navFocus === item ? 'icon-box-focus':'icon-box'"
          (click)="changeNav(item)">

          <div style="width: 15%; height: 100%; justify-content: center; display: flex;align-items: center;">
            <svg viewBox="0 0 24 24" width="70%" height="70%" [attr.fill]="navFocus === item ? '#FB9E3A' : ''">
              <path [attr.d]="navSrcImg[i]"></path>
            </svg>

          </div>

          <label style="margin-left: 15px; cursor: pointer;">{{ item }}</label>

        </div>


      </div>


    </div>
  </nav>

  <!-- <button routerLink="/Dashboard">test</button> -->
  <router-outlet></router-outlet>

</main>


<style>
  .navbar-container {
    height: 100vh;
    width: 16vw;
    background-color: rgb(255, 255, 255);
    flex-direction: column;
    display: flex;
    border-right: solid 1px #dadada;


    & .box {
      flex-direction: column;
      justify-content: flex-start;
      display: flex;
      width: 100%;
      height: 50%;
      /* background-color: blueviolet; */

      & .icon-box {
        width: 100%;
        height: 15%;
        flex-direction: row;
        align-items: center;
        display: flex;
        cursor: pointer;

        /* background-color: rgb(247, 158, 232); */
        color: #333;
        /* border-right: solid 3px #fff; */
      }

      & .icon-box-focus {
        width: 100%;
        /* box-sizing: border-box; */
        height: 15%;
        flex-direction: row;
        align-items: center;
        display: flex;
        cursor: pointer;

        background: linear-gradient(to left,
            #FB9E3Acc 0%,
            /* 80% opacity */
            #FB9E3A66 20%,
            /* 40% opacity */
            #FB9E3A1a 40%
            /* 10% opacity */
          );
        border-right: solid 3px #ff7700;

        color: #d06800;

      }
    }

    & .profile {
      flex-direction: row;
      display: flex;
      width: 100%;
      height: 13%;
    }
  }
</style>

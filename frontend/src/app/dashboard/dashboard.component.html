<div style="flex-direction: row; display: flex;">

    <main>
        <div class="container">

            <section>
                <div class="topbar">
                    <label> {{dateString}}</label>

                    <button routerLink="/Add">
                        Add
                    </button>

                    <label> friend logo</label>

                </div>

            </section>

            <section style="justify-content: center; display: flex; flex-direction: row;">
                <div class="header">

                    <div class="box">
                        <div class="title">
                            <label style="font-size: 40px;"> TaskMate</label>
                            <label>Check your diary task and Let's finish it all today's task !</label>
                        </div>

                        <div class="bar">
                            <div *ngFor="let bar of barList" [ngClass]="barFocus === bar ?'bar-focus':'bar-normal'"
                                (click)="changeFocus(bar)">
                                {{bar}}

                            </div>


                        </div>
                    </div>

                    <img src="images/team-task.png" style="width: 30%; height: 100%; margin-right: 20px;">


                </div>




            </section>

            <section>
                <app-list *ngIf="barFocus==='List'" [myTask]="myTask">
                </app-list>

            </section>

        </div>

    </main>

    <aside>
        <div class="right-box">

            <header>
                <label> your recent task</label>
                <div *ngIf="recentTask" style="flex-direction: row; display: flex; gap: 10px; justify-content: center;">
                    <div class="recenttask" *ngFor="let task of recentTask; let k = index">
                        <!-- <label style="margin: 1rem;"> {{task}}</label> -->
                        <div style="margin-right: 20px; "> {{task}}</div>

                    </div>

                </div>

            </header>

            <div class="chat-container">
                <div class="top">

                </div>

                <div class="mid" *ngIf="Servercallback.trim()">
                    {{Servercallback.trim()}}
                </div>>

                <div class="bottom">
                    <input type="text" placeholder="Type a message" [(ngModel)]="chatMessage"
                        (keyup.enter)="sendMessage()">
                </div>

            </div>




        </div>


    </aside>
</div>

<style>
    .container {
        width: 62vw;
        height: 100vh;
        margin: 0.5rem;

        & .topbar {
            width: 100%;
            height: 8vh;
            justify-content: space-between;
            display: flex;
            /* padding:2rem; */
            /* background-color: #333; */
            border-bottom: solid 1px #333;
        }

        & .header {
            width: 100%;
            height: 22vh;
            border-radius: 20px;
            /* border: solid 2px black; */
            background-color: #ffebd6;
            justify-content: space-between;
            display: flex;

            & .title {
                width: auto;
                height: 50%;
                background-color: #ffbbbb;
                justify-content: flex-start;
                display: flex;
                flex-direction: column;

            }

            & .box {
                width: 70%;
                justify-content: space-between;
                margin: 0.5rem;
                flex-direction: column;
                display: flex;
                background-color: rgb(218, 196, 168);
            }

            & .bar {
                width: 70%;
                height: 30%;
                border-radius: 10px;
                background-color: #fff;
                justify-content: space-between;
                display: flex;


                /* margin: 10px; */
                & .bar-focus {
                    color: #fff;
                    background-color: #66b8e5;
                    cursor: pointer;
                    width: auto;
                    height: 100%;
                    border-radius: 10px;
                    align-items: center;
                    display: flex;
                    padding-left: 20px;
                    padding-right: 20px;
                    transition: background-color 0.3s ease;
                    transition: transform 0.3s ease;
                    transform: scale(1.05);
                    /* ðŸ‘ˆ à¹€à¸žà¸´à¹ˆà¸¡à¸•à¸£à¸‡à¸™à¸µà¹‰ */

                }

                & .bar-normal {
                    cursor: pointer;
                    width: auto;
                    height: 100%;
                    border-radius: 20px;
                    align-items: center;
                    display: flex;
                    padding-left: 20px;
                    padding-right: 20px;

                }
            }
        }


    }

    .right-box {
        position: relative;
        width: 22vw;
        height: 100vh;
        flex-direction: column;
        display: flex;
        border-left: solid 2px #7e7e7e;

        & .chat-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-color: rgb(255, 212, 155);

            & .bottom {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 14%;
            }

            & .bottom input {
                width: 100%;
                height: 100%;
                /* background-color: aqua; */
            }
        }

        & .recenttask {
            width: 40%;
            height: 100px;
            padding: 1rem;
            border-radius: 10px;
            border: solid 1px #333;

            color: #fff;
            background-color: #ff0000;


        }
    }
</style>

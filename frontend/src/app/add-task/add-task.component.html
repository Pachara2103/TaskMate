<div class="container">
    <button routerLink="/Dashboard" style="position: absolute; top:0; left: 0;"> Back</button>

    <div>
        <label style="font-size:50px;"> title</label>
    </div>

    <div class="box">
        <label style="font-size:30px;"> Title Name</label>
        <input type="text" placeholder="title name">
    </div>

    <div class="box">
        <label style="font-size:30px;"> Description</label>
        <textarea placeholder="description"></textarea>
    </div>

    <div class="box">
        <label style="font-size:30px;"> Detail</label>
        <button (click)="addDetail()">Add</button>

        <div *ngFor="let detail of detailList; let i = index" style="width: 100%; height: 20px; background-color: aquamarine;">
            <!-- <label>Detail {{ i + 1 }}</label> -->
            <input type="text" placeholder="title name">
        </div>

    </div>

    <div class="box">
        <label style="font-size:30px;"> Type, deadline</label>
    </div>

</div>

<style>
    .container {
        position: relative;
        width: 82vw;
        height: 96%;
        border-radius: 5px;
        background-color: rgb(210, 210, 210);
        margin: 1rem;
        justify-content: flex-start;
        flex-direction: column;
        display: flex;
    }

    .box {
        flex-direction: column;
        display: flex;
        background-color: aquamarine;
        width: 50%;
        /* height: auto; */
    }

    .box input {
        height: 30px;
    }
</style>
